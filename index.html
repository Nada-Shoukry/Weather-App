  <section class="dispaly-weather main text-center">

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="search-bar">
            <div class="position-relative">
              <input id="searchLocation" type="text" class="form-control rounded-5 py-3 px-4 my-5 bg-color1 border-0" placeholder="Find Your Location">
              <div class="buttonNinput position-absolute">
                <button id="findWeather" class="btn btn-info rounded-pill text-white px-5 py-2">Find</button>
              </div>
            </div>
          </div>
        </div>
      </div>    

      <div class="row cards my-5 gy-3 mx-1">

        <!-- Today -->
        <div class="card1 col-lg-4 bg-color2">
          <div class="d-flex flex-column">
            <div class="date-time d-flex justify-content-around px-2 py-3 bg-color3 mb-5">
              <div id="todayName" class="day"></div>
              <div id="todayDate" class="date"></div>
            </div>
            <div class="d-flex justify-content-center align-items-center text-white mb-4">
              <div id="cityName" class="me-3"></div>
              <div>
                <img id="status-icon" class="icon mx-2" src="" alt="status-icon">
              </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
              <p id="tempreture"></p>
              <p id="weather-status" class="text-info"></p>
            </div>
            <div class="d-flex justify-content-around my-4">
              <div id="humidity"><i class="fa-solid fa-umbrella text-white me-1"></i></div>
              <div id="wind"><i class="fa-solid fa-wind text-white me-1"></i></div>
              <div id="direction"><i class="fa-regular fa-compass text-white me-1"></i></div>
            </div>
          </div>
        </div>
  
        <!-- Tomorrow -->
        <div class="card2 col-lg-4 bg-color3">
          <div class="d-flex flex-column">
            <div class="date-time d-flex justify-content-around px-2 py-3 bg-color2 mb-5">
              <div id="tomorrowName" class="day"></div>
              <div id="tomorrowDate" class="date"></div>
            </div>
            <div class="d-flex justify-content-center align-items-center text-white mt-3 mb-4">
              <img id="tomorrow-status" src="" alt="status-icon">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center my-1">
              <div class="mt-1">
                <span id="tMaxTemp" class="fs-2 fw-bold"></span>
                <span> - </span>
                <span id="tMinTemp" class="fs-3 fw-bold"></span>
              </div>
              <div class="mt-4">
                <p id="tWeather" class="text-info"></p>
              </div>
            </div>
            <div class="d-flex justify-content-around my-4">
            </div>
          </div>
        </div>
  
        <!-- After Tomorrow -->
        <div class="card3 col-lg-4 bg-color2">
          <div class="d-flex flex-column">
            <div class="date-time d-flex justify-content-around px-2 py-3 bg-color3 mb-5">
              <div id="afterTName" class="day">Thursday</div>
              <div id="afterTDate" class="date">6/12</div>
            </div>
            <div class="d-flex justify-content-center align-items-center text-white mt-3 mb-4">
              <img id="afterT-status" src="" alt="status-icon">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center my-1">
              <div class="mt-1">
                <span id="maxTempAfterT" class="fs-2 fw-bold"> 25 C</span>
                <span> - </span>
                <span id="minTempAfterT" class="fs-3 fw-bold"> 25 C</span>
              </div>
              <div class="mt-4">
                <p id="weatherAfterT" class="text-info">clear</p>
              </div>
            </div>
            <div class="d-flex justify-content-around my-4">
              <!-- <div id="humidityAfterT"><i class="fa-solid fa-umbrella text-white me-1"></i> percent</div>
              <div id="windAfterT"><i class="fa-solid fa-wind text-white me-1"></i> km/h</div>
              <div id="directionAfterT"><i class="fa-regular fa-compass text-white me-1"></i> East</div> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
